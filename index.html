<body>


 
 <div class="container">
 	<div class="row">
 		<div class="col-lg-8 col-lg-offset-2 text-center header">
 			<span class="h1 h1-default">
 				Welcome to Platform 
			</span>
			<span class="h2">	
				&frac34;
			</span>
			
			<p>
				Don't train in vain. Keep on track with our scheduler!
			</p>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 results">

			<div class="panel panel-warning">
				<div class="panel-heading">Current Train Schedule
								</div>

				<div class="panel-body" id="results">
				<div class='col-lg-3 firstRow'>Train Name</div> 
				<div class='col-lg-2 firstRow'>Destination</div>
				<div class='col-lg-2 firstRow'>Frequency(min)</div>
				<div class='col-lg-2 firstRow'>Next Arrival</div>
				<div class='col-lg-3 firstRow'>Minutes Away</div>
				</div>


			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 form">

			<div class="panel panel-warning">
				<div class="panel-heading">Add a Train to the Schedule
				</div>

				<div class="panel-body">
						<form>
							Train Name <br />
							<input type="text" placeholder="Train Name" id="newTrainName"><br />
							<input type="text" placeholder="Destination" id="newTrainDestination"><br />
							<input type="text" placeholder="First Train (HH:mm military time)" id="newTrainFirst"><br />
							<input type="text" placeholder="Frequency (min)" id="newTrainFrequency"><br />
							<input type="submit" value="submit" id="form">
						</form>
				<br/>
				<br/>
				</div>

			</div>
		</div>
	</div>
	</div>

</body>
